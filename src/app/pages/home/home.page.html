<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bienvenido a Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-text class="subtitle-text">Repertorios Recientes</ion-text>
    </ion-row>

    <ion-row>
      <ion-col size="8" size-md="6" size-lg="4">
        <ion-grid>
          <ion-row>
            <ion-col size="8" size-md="6" size-lg="4">
              <div class="circle-section">
                <app-circular-image
                  [size]="80"
                  [imageUrl]="repertoryImage1"
                  defaultIcon="person-outline"
                  [showOverlay]="false"
                  (circleClick)="onRepertoryClick()">
                </app-circular-image>
              </div>
            </ion-col>
            <ion-col size="2" size-md="6" size-lg="4">
              <div class="circle-section">
                <app-circular-image
                  [size]="80"
                  [imageUrl]="repertoryImage2"
                  defaultIcon="image-outline"
                  [showOverlay]="false"
                  (circleClick)="onRepertoryClick()">
                </app-circular-image>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-text class="subtitle-text">Lectoras del día</ion-text>
      </ion-col>
      <ion-text class="text-display-bible-card" (click)="onTextClick()">Ver todo</ion-text>
      
    </ion-row>
    <ion-row>
      <ion-col size="10" size-md="6" size-lg="4">
        <app-bible-card 
          [backgroundImage]="'assets/images/image-Jeremias29-11.jpg'"
          [bibleReference]="'Jeremías 29:11'"
          [showCurrentDate]="true"
          (cardClick)="onBibleCardClick('Jeremías 29:11')">
        </app-bible-card>
      </ion-col>
      
      <ion-col size="10" size-md="6" size-lg="4">
        <app-bible-card 
          [backgroundImage]="'assets/images/image-Sofonias3-17.jpg'"
          [bibleReference]="'Sofonías 3:17'"
          [showCurrentDate]="true"
          (cardClick)="onBibleCardClick('Sofonías 3:17')">
        </app-bible-card>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
